<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta discription="js" />
  <meta keywords="java script" />
  <link rel="stylesheet" type="text/css" href="css/style.css" />

  <title>Coinmarketcap</title>
</head>

<body>
  <header class="header">
    <div class="header__logo">Coinmarketcap</div>
    <nav class="header__nav">
      <ul class="header__list">
        <li class="header__links"><a href="">Contact</a></li>
        <li class="header__links"><a href="">About</a></li>
        <li class="header__links"><a href="">Buy Crypto</a></li>
      </ul>
    </nav>
  </header>
  <main class="main">
    <section class="container">
      <div class="price-block">
        <div class="price-block__place-holder">
          <h3 class="price-block__heading">Bitcoin</h3>
          <span class="price-block__price"></span>
          <div class="price_block__price-bar price_block__price-bar_btc"></div>
        </div>
        <div class="price-block__place-holder">
          <h3 class="price-block__heading">Ethereum</h3>
          <span class="price-block__price"></span>
          <div class="price_block__price-bar price_block__price-eth"></div>
        </div>
        <div class="price-block__place-holder">
          <h3 class="price-block__heading">Litecoin</h3>
          <span class="price-block__price"></span>
          <div class="price_block__price-bar price_block__price-bar_ltc"></div>
        </div>
      </div>
    </section>
    <section class="container">
      <form action="">
        <label for="change">Изменить цену BTC</label>
        <input type="number" name="btcPriceHolder" id="btcPriceHolder" />
        <input type="submit" value="Изменить" />

        <label for="eth-price-holder">Изменить цену ETH</label>
        <input type="number" name="ethPriceHolder" id="ethPriceHolder" />
        <input type="submit" value="Изменить" />

        <label for="ltc-price-holder">Изменить цену LTC</label>
        <input type="number" name="ltcPriceHolder" id="ltcPriceHolder" />
        <input type="submit" value="Изменить" />

      </form>
    </section>
  </main>
  <script src="./js /script.js"></script>
</body>

</html>
