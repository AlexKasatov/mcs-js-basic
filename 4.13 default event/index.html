<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta discription="furniture" />
    <meta keywords="furniture" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <title>reset css</title>
  </head>
  <body>
    <div class="page">
      <form>
        <fieldset class="personal">
          <label for="fio">ФИО</label>
          <input type="text" name="fio" placeholder="Иванов Иван" />
          <label for="email">E-Mail</label>
          <input type="email" name="email" placeholder="yo@example.com" />
          <label for="pass">Password</label>
          <input type="password" name="pass" placeholder="qwerty" />
          <label for="birth">Date of Birth</label>
          <input type="date" name="birth" placeholder="" />
        </fieldset>

        <fieldset class="type">
          <label for="client">Have you been here before?</label>
          <input type="radio" name="client" value="yes" /><span>Yes</span>
          <input type="radio" name="client" value="no"/><span>No<span>
          <label for="purpose">Why you write me?</label>
          <select name="purpose" id="">
            <option value="good">Feel Good</option>
            <option value="bad">Feel Bad</option>
          </select>
        </fieldset>
        <fieldset class="message">
          <label for="message">Your Massage</label>
          <textarea name="message">Your Massage</textarea>
          <label for="check">Choose your fighter</label>
          <input type="checkbox" name="check" value="six" checked="true" /><span>six</span>
        </fieldset>
        <input type="submit" />
      </form>
    </div>
    <script src="./js /script.js"></script>
  </body>
</html>
